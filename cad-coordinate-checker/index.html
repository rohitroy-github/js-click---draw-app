<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="drawingCanvas" id="myDiv"></div>
      <div class="funcBtns">
        <button class="draw-btn" id="draw-btn">Draw Element</button>
        <button class="resetButton" id="resetButton">Reset Canvas</button>
      </div>
      <div class="funcBtns">
        <button class="btn xCoordinateInitialValue" id="draw-btn"></button>
        <button class="btn yCoordinateInitialValue" id="reset-btn"></button>
      </div>
      <div class="funcBtns">
        <button class="btn xCoordinateFinalValue" id="draw-btn"></button>
        <button class="btn yCoordinateFinalValue" id="reset-btn"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
